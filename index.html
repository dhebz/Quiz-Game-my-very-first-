<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id ="startbtn">Start Quiz</button>
        </div>

     <!-- Quiz Screen -->
        <div class="screen" id="quizscreen">
            <div class=" quizheader">
                <h2 id="questiontext"> Question goes here</h2>
                <div class="quizinfo">
                    <p> Question <span id="current-question">1</span> of <span id="totalquestion">5</span></p>
                    <p>
                        Score:<span id = "score">0</span>
                    </p>
                </div>
            </div>
                <div id ="answer-container" class ="answers-container"></div>
                <!-- Answer buttons will be inserted here from our js code later -->
        </div>

        <!-- Progress Bar -->
        <div id="progressBar">
             <div id="progress" class="progress"></div>
        </div>

        <!-- Quiz Results Screen -->
      <div id="result-screen" class="screen">
        <h1>Quiz Result</h1><br/>
        <div class="resultinfo">
            <p>You scored <span id="finalscore"> 0</span> out of <span id="maxscore">5</span></p><br/>
            <div id="resultmessage"></div><br/>
            <img id="hirono" alt=" Hirono" src="hirono.png" style="display:none;">
        </div>
            <!--Button  -->
            <button id="restartbtn">Restart Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
